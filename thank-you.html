<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شكراً لتقديمك - بنك الإبداع البحرين</title>

  <!-- الخطوط والأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

  <!-- تنسيق رئيسي -->
  <link rel="stylesheet" href="css/main.css">

  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #f8fff8 0%, #e9f9f7 50%, #f0fdfa 100%);
      color: #222;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .thank-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 24px;
    }

    .thank-box {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 10px 32px 0 rgba(59, 168, 162, 0.10);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 440px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1.5px solid rgba(126, 181, 93, 0.18);
    }

    .thank-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #7EB55D, #B7C639, #5DA930, #2E8F36, #3BA8A2);
      border-radius: 22px 22px 0 0;
      z-index: 2;
    }

    .thank-box i {
      font-size: 60px;
      color: #2E8F36;
      margin-bottom: 18px;
      margin-top: 10px;
    }

    .thank-box h1 {
      color: #2E8F36;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 12px;
      margin-top: 0;
    }

    .thank-box p {
      font-size: 1.15rem;
      line-height: 1.9;
      color: #444;
      margin-bottom: 28px;
    }

    .btn-back {
      background: linear-gradient(135deg, #5DA930, #2E8F36);
      color: #fff;
      border: none;
      padding: 14px 38px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(93, 169, 48, 0.15);
      position: relative;
      overflow: hidden;
    }

    .btn-back::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #3BA8A2, #2E8F36, #5DA930, #B7C639, #7EB55D);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .btn-back:hover::before {
      left: 0;
    }

    .btn-back:hover {
      background: linear-gradient(135deg, #3BA8A2, #2E8F36);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(93, 169, 48, 0.18);
    }

    @media (max-width: 600px) {
      .thank-box {
        padding: 1.5rem 0.7rem 1.2rem 0.7rem;
        max-width: 98vw;
      }

      .thank-box h1 {
        font-size: 1.3rem;
      }

      .thank-box i {
        font-size: 40px;
      }

      .btn-back {
        font-size: 1rem;
        padding: 12px 18px;
      }
    }
  </style>
</head>

<body>
  <div class="thank-container">
    <div class="thank-box">
      <i class="fas fa-check-circle"></i>
      <h1>شكراً لتقديمك</h1>
      <p>تم استلام طلبك بنجاح في بنك الإبداع البحرين.<br>سنتواصل معك قريبًا عبر البريد الإلكتروني أو الهاتف.</p>
      <a href="index.php" class="btn-back">العودة إلى الصفحة الرئيسية</a>
    </div>
  </div>
</body>

</html>
